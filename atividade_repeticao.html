<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>
		<script>

            //exercício 1:
            var lista_frutas = ['Banana', 'Maçã', 'Morango', 'Uva']

            for(var i = 0; i < lista_frutas.length; i++){
                document.write('indice: ' + i + ' valor: ' + lista_frutas[i] + '<br/>')
            }
//-----------------------------------------------------------------------------------------
            //exercício 2:

            var y = 1

            while (y <= 10){
                var x = 1

                while(x <= 10){
                    document.write(y + 'x' + x + '=' + y * x + '<br/>')
                    x++
                }

                document.write('<hr/>')
                y++
            }

		</script>
	</head>

	<body>
		
	</body>
</html>
