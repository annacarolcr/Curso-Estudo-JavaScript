<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>
		<script>
            var objetos = Array('Garfo', 'Impressora', 'Cadeira')
            

            function adiciona(){
                var objeto = document.getElementById('entrada').value
                var posicao_elemento = objetos.indexOf(objeto)

                if(objeto === ''){
                    alert('Informe um valor válido')
                }
                else if(posicao_elemento !== -1){
                    alert('Objeto já foi adicionado')
                    objeto = document.getElementById('entrada').value = ''

                }else{
                    objetos.push(objeto)
                    alert('Objeto adicionado com sucesso')
                    objeto = document.getElementById('entrada').value = ''
                    
                }
                console.log(objetos)
            }

            function ordena(){
                objetos.sort()
                console.log(objetos)
            }
            
		</script>
	</head>

	<body>
		<input id="entrada" type="text">
        <button onclick="adiciona()">Adicionar</button>
        <button onclick="ordena()">Ordenar</button>
	</body>
</html>
