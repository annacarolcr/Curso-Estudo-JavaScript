<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>
		<script>
            var lista_frutas = Array('Pêra', 'Uva', 'Banana', 'Maçã')

            console.log(lista_frutas)
            console.log(lista_frutas.sort())

            var lista_numeros = Array(12, 40, 3, 7, 19, 1)

            console.log(lista_numeros)
            console.log(lista_numeros.sort(ordenaNumeros))

            function ordenaNumeros(a, b) { //Para que o método sort ordene números
                return a - b
                // < 0 a ordena antes de b
                // > 0 b ordena antes de a
                // == ordem é mantida
            }
            
		</script>
