<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>
		<script>
            var lista_coisas = Array()

            lista_coisas['frutas'] = Array('Pêra', 'Uva', 'Maçã')
            lista_coisas['pessoas'] = Array('João', 'Maria', 'Raquel')

            //Incluir elemento no início do array
            lista_coisas['frutas'].unshift('Banana')

            //Incluir elemento no final do array
            lista_coisas['pessoas'].push('Romeu')

            //Excluir elemento no início do array
            lista_coisas['pessoas'].shift()

            //Excluir elemento no final do array
            lista_coisas['frutas'].pop()

            console.log(lista_coisas)
		</script>
	</head>

	<body>
		
	</body>
</html>
