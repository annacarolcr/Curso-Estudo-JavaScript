<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>
		<script>
            var lista_frutas = Array('Banana', 'Pêra', 'Uva', 'Maçã')
            var posição_elemento = lista_frutas.indexOf('Uva')

            if(posição_elemento === -1){ //Quando resultado do indexOf retorna -1, elemento não existe
                console.log('Elemento não existe')
            }else{
                console.log('Elemento existe e está na posição ' + posição_elemento)
            }
		</script>
	</head>

	<body>
		
	</body>
</html>
