<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>

		<style>

		</style>
		
		<script>
			function acionaCampo() {
				document.getElementById('campo').style.background = '#FFFF00'
			}

			function validaCampo() {

				var valorCampo = document.getElementById('campo').value

				if(valorCampo.length < 3) {
					document.getElementById('campo').style.background = '#FF0000'

				}else{
					document.getElementById('campo').style.background = '#00FF00'
				}
			}
		</script>
	</head>

	<body>
		<input id="campo" type="text" onfocus="acionaCampo()" onblur="validaCampo()">
	</body>
</html>
